<ion-header no-border>
  <ion-navbar>
    <ion-row>
      <ion-col>
          <ion-title>KJV Bible</ion-title>
      </ion-col>
      <ion-col>
          <ion-badge style="font-size: 20px" item-end (click)="chooseOpt()">{{bibleName}}: {{bibleChpNumhead}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 style="font-size: 50px" >{{bibleName}}</h1>
  <div (swipeleft)="swipLeft()" (swiperight)="swipRight()">
  <ion-list *ngFor="let chapters of bibleNameChapter ; let i = index">
      <p style="font-size: 20px" (press)="pressEvent(i)"><strong>{{i+1}}.</strong>{{chapters}}</p>
  </ion-list> 
</div> 
</ion-content>
