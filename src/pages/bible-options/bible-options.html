<ion-header>

  <ion-navbar>
    <ion-title>Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-4 *ngFor="let books of biblebooks">
      <button  (click)= "toGetChapter(books.abbrev)"  ion-item>
        <h2>{{books.name}}</h2>
    </button>
    </ion-col>
  </ion-row>
</ion-content>
