<ion-content>
    <ion-fab  top right>
        <button (click)="closeLogin()" color="dark" ion-fab mini><ion-icon name="close"></ion-icon></button>
    </ion-fab>
  <img src="../../assets/imgs/note-it landscape.png">
  <br>
  <br>
  <div padding>
      <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="useremail" type="email" placeholder="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="userpassword" type="password" placeholder="Password" required></ion-input>
          </ion-item>
        </ion-list>
        <br>
        <button (click)="signUp(useremail, userpassword)" color="dark" ion-button icon-start full>
            <ion-icon icon-start ios="ios-power" md="md-power"></ion-icon>
           Sign in
        </button>
  </div>
  <br>
  <hr>
  <div padding>
    <ion-row>
      <ion-col>
          <button color="google" ion-button icon-start>
              <ion-icon icon-start ios="logo-google" md="logo-google"></ion-icon>
              Gmail Sign in
            </button>
      </ion-col>
      <ion-col>
          <button color="facebook" ion-button icon-start>
              <ion-icon  icon-start  ios="logo-facebook" md="logo-facebook"></ion-icon>            
              Facebook Sign in
            </button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
