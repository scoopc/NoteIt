<ion-header>

  <ion-navbar>
    <ion-title>Chapters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-row>
    <ion-col col-4 *ngFor="let chapters of chaptersArray">

        <h2>{{chapters}}</h2>
    </button>
    </ion-col>
  </ion-row>
</ion-content>
