<ion-header>

  <ion-navbar>
    <ion-title>Verses</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Pick a Verse</h1>
  <ion-row>
    <ion-col *ngFor ="let Verses of versesArray">
      <button ion-item>
        {{Verses}}
      </button>
    </ion-col>
  </ion-row>

</ion-content>
